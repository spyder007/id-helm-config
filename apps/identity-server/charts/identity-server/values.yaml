image:
  repository: ghcr.io/spyder007/identity_server
  pullPolicy: IfNotPresent

strategy:
  type: Recreate

imagePullSecrets: 
  - name: cr-spydersoft-github

podLabels:
  spydersoft.io/log: dotnet-serilog
  
envFrom: 
  - configMapRef:
      name: identity-common-config
  - secretRef:
      name: identity-server-secrets

env:
  Zipkin__ServiceName: ""

vault:
  environment: ""
  
service:
  main:
    ports:
      http:
        port: 80
        targetPort: 8080

ingress:
  main:
    enabled: true
    annotations: 
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    labels: 
      ingressClassName: "nginx"
    hosts:
      - host: auth.mattgerega.net
        paths:
          - path: /
            pathType: Prefix
